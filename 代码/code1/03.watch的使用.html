<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
</head>

<body>
  <div id="app">
    <p>名称：
      <input type="text" v-model="username">
    </p>
    <p>密码：
      <input type="password" v-model="password">
    </p>

  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        username: '',
        password: ''
      },
      methods: {},
      filters: {},
      components: {},
      props: [],
      watch: {
        // '要监视的数据名称' : function(newVal, oldVal) { /* 监视到变化以后的处理函数 */ }
        'username': function (newVal, oldVal) {
          // console.log('用户名变化了' + newVal + ' ---- ' + oldVal)
          // 判断用户名的长度，如果长度 大于 6，则 强制 把 用户名，在重置 位 oldVal
          if (newVal.length > 6) this.username = oldVal
        },
        password(newVal, oldVal) {
          if (newVal.length > 15) this.password = oldVal
        }
      }
    });
  </script>
</body>

</html>
